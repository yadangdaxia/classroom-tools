<head>
  <meta charset="UTF-8">
  <title>Classroom Tools</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>

<body>


<div class="container border mt-5">
  <h1>TIMER</h1>

    <div class="row">
      <div class="col">
        <label for="timer" class="form-label">Hours</label>
        <input type="number" class="time" id="hours" placeholder="0" max="99" min="0" value="0">
      </div>
      <div class="col">
        <label for="timer" class="form-label">Minutes</label>
        <input type="number" class="time" id="minutes" placeholder="0" max="60" min="0" value="0">
      </div>
      <div class="col">
        <label for="timer" class="form-label">Seconds</label>
        <input type="number" class="time" id="seconds" placeholder="00" max="60" min="0" value="0">
      </div>
    </div>
    <button class="btn btn-primary mb-3" id="start-button">Start</button>
    <button class="btn btn-primary mb-3" id="reset-button">Reset</button>

    <p id="display-timer"></p>


</div>
<script src="timer.js"></script>
</body>
