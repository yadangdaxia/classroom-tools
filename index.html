<head>
  <meta charset="UTF-8">
  <title>Classroom Tools</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>



<body>
<!-- <div class="d-inline-flex p-2"> -->
  <div class="container border mt-5">
    <h1>Random order</h1>
    <form id="random-order-form">
      <div class="mb-3">
        <label for="random-order" class="form-label">Write the names separated by a comma.</label>
        <textarea class="form-control" id="random-names" rows="1"></textarea>
      </div>
      <div>
        <button type="submit" class="btn btn-primary mb-3">Generate random order</button>
      </div>
      <div class="mb-3" id="random-order-output">
        <ol id="random-order-result">Results

        </ol>
      </div>
    </form>
  </div>


  <div class="container border mt-5">
    <h1>Random teams</h1>
    <form id="random-teams-form">
      <div class="mb-3">
        <label for="random-order" class="form-label">Write the names separated by a comma.</label>
        <textarea class="form-control" id="student-names" rows="1"></textarea>
        <label for="random-teams" class="form-label">Number of students per team</label>
        <input type="text" class="form-control" id="students-per-team" placeholder="e.g. 3">
        <div class="mt-3">
          <button type="submit" class="btn btn-primary mb-3">Generate random teams</button>
        </div>
        <ol class="mt-3" id="random-teams-output">
        </ol>
        </div>

      </div>
    </form>
  </div>













  <div class="container border mt-5">
    <h1>Draw names from hat</h1>
    <div class="row" id="draw-names-container">


      <div class="col">
        <form id="names-in-hat-form">
          <div class="mb-3">
            <h3>Write each name on a separate line.</h3>
            <textarea class="form-control" id="names-for-hat" rows="10"></textarea>
          </div>
          <div>
            <button type="submit" class="btn btn-primary mb-3">Put names in hat</button>
          </div>
        </form>
      </div>


      <div class="col">
        <div class="mb-3" id="names-in-hat-container">
          <h2>Here's the hat!</h2>
          <ul id="hat-list">

          </ul>
        </div>
        <div>
          <button type="submit" class="btn btn-primary mb-3" id="draw-a-name">Draw a name</button>
        </div>
        <div id="display-drawn-name">
          <p>x</p>
        </div>
      </div>





      <div class="col">
        <div class="mb-3" id="already-finished-container">
          <h2>Already finished!</h2>
        </div>

      </div>
    </div>
  </div>













<div class="container border mt-5">
  <h1>Timer</h1>

</div>

<div class="footer">

</div>


<!-- </div> -->

<script src="main.js"></script>
</body>
